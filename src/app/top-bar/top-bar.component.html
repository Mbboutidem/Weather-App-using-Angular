<mat-toolbar id = "mat-container">
  <span id='title'>Weather Forecast App</span>
  <div id ="search-container">
  <form (ngSubmit)='search(searchForm)' #searchForm='ngForm'>
    <mat-form-field class="form-field">
      <input matInput placeholder="Enter the city name" [(ngModel)]='loc' #lo='ngModel' name='lo' required type='text'
        autocomplete="on">
      <mat-error *ngIf="lo.invalid && (lo.dirty || lo.touched)">
        <span *ngIf='lo.errors.required' id="notice">
          Location is required!
        </span>
      </mat-error>
    </mat-form-field>
    <button mat-icon-button type='submit'>
      <mat-icon>search</mat-icon>
    </button>
    <!-- <button mat-icon-button class="toggle" (click)="toggleSearch()">
      <mat-icon>clear</mat-icon>
    </button> -->
  </form>
</div>
</mat-toolbar>
